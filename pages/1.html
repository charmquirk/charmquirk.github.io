<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<title>Project Page Template</title> 
		<link href="../styles/styles.css" type="text/css" rel="stylesheet">
		<link href="../styles/charmquirk.css" type="text/css" rel="stylesheet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head> 
	<body>
		<div class="page">
			<header>
				<img src="../images/CQ Cube 1.svg">
				<h1>Charm Quirk</h1>
			</header>
			<div class="container">
				<div class="content">
					<div class="project">
						<div class="display">
							<!-- API goes here -->
						</div>
						<div class="project-label paragraph">
							<h2>Project Title</h2>
							<p>One line description</p>
						</div>
						<div class="description-box">
							<div class="casual-info">
								<div class="main-info">
									<p>Type of project (videogame, art, etc)</p>
									<p>Genre/style</p>
								</div>
								<div class="fine-details">
									<p>All features</p>
									<p>Controls</p>
								</div>
							</div>
							<div class="dev-info">
								<h3>Development Info</h3>
								<p>Timeline Before&#45;After</p>
								<div class="accomplisments">
									<p>Accomplishments</p>
									<ul>
										<li>Building</li>
										<li>Projects</li>
										<li>Well</li>
									</ul>
								</div>
								<p>Languages used</p>
								<p>skills required</p>
							</div>
						</div>
					</div>
				</div>
				<aside class="project-thumbnails">
					<img alt="Project 1">
					<img alt="Project 2">
					<img alt="Project 3">
				</aside>
			
			</div>
			
		</div>
		<footer>
			<p>&#169;2024</p>
		</footer>
	</body> 
</html>
